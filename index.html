<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Header</p>
            <div class="btn">
                <button id="sign">Singup</button>
                <button id="prof">Profile</button>
            </div>
        </div>
        <hr>
        <div class="singup-container">
            <form action="" class="form-sing">
                <div class="inputbox">
                     <h1>Singup</h1>
                        <input type="text" id="full-name"  placeholder="Full Name" required>
                        <input type="email" id="email" placeholder="Email" required>
                         <input type="password" id="password" placeholder="Password" required>
                         <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                         <div id="error">Error : All the fields are mandatory </div>
                         <div id="success">Successfully Signing Up!</div>
                         <br>
     
                     <button id="singup-btn">Singup</button>

                 </div>
            </form>
        </div>
</body>
</html>
